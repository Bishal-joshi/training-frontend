<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroooo</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-greeting {
            text-align: right;
            margin-bottom: 20px;
        }
        .post-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .post-form button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #45a049;
        }
        .post-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .post-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .likes-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .like-button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .like-button:hover {
            background-color: #45a049;
        }
        .comments-section {
            margin-top: 20px;
        }
        .comment-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .comment-button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="user-greeting" id="user-greeting"></div>
       
        <div id="post-list"></div>
    </div>

    <script>
        var token;
        // Function to fetch user's name and display greeting
        function displayGreeting() {
            // Assuming you retrieve username from localStorage after login
            const training = JSON.parse(localStorage.getItem("training"));
            console.log(training)
            var username=training["user"]["name"]
            token=training["token"]
            if (username && token) {
                // document.getElementById("user-greeting").innerHTML = "<p>Hi, " + username + "</p>";
            } else {
                // Redirect to login page if user is not logged in
                window.location.href = "login.html";
            }
        }

      

        // Function to fetch and display posts
        function fetchPosts() {
            const urlParams = new URLSearchParams(window.location.search);
            const userEmail = urlParams.get('user');
            // Assuming you have an API endpoint to fetch posts
            fetch(`http://192.168.1.104:8000/socialmedia/posts/${userEmail}`,
            {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization":"Bearer "+token
                }
            }
        )
            .then(response => {
                return response.json();
            })
            .then(posts => {
                console.log(posts,"hi")
                var postList = document.getElementById("post-list");
                postList.innerHTML = ""; // Clear previous posts
                posts.posts.forEach(post => {
                    // Create post card element
                    const postCard = document.createElement("div");
                    postCard.classList.add("post-card");

                    // Create post content element
                    const postContent = document.createElement("p");
                    postContent.classList.add("post-content");
                    postContent.textContent = post.content;

                    // Create post meta element
                    const postMeta = document.createElement("p");
                    postMeta.classList.add("post-meta");
                    postMeta.textContent = `Posted by: ${post.name} | ${post.created_at}`;

                    // Create likes section
                    const likesSection = document.createElement("div");
                    likesSection.classList.add("likes-section");

                    // Create like button
                    const likeButton = document.createElement("button");
                    likeButton.classList.add("like-button");
                    likeButton.textContent = "Like";
                    likeButton.addEventListener("click", () => {
                        likePost(post.id);
                    });

                    // Create likes count span
                    const likesCount = document.createElement("span");
                    likesCount.textContent = `Likes: ${post.likes_count}`;

                    // Append like button and likes count to likes section
                    likesSection.appendChild(likeButton);
                    likesSection.appendChild(likesCount);

                    // Create comments section
                    // Create comments section
                    const commentsSection = document.createElement("div");
                    commentsSection.classList.add("comments-section");

                    // Iterate over comments array and create elements for each comment
                    post.comments.forEach(comment => {
                        // Create a paragraph element for the comment
                        const commentElement = document.createElement("p");
                        // Set the text content of the comment element
                        commentElement.textContent = `${comment.user}: ${comment.content}`;
                        // Append the comment element to the comments section
                        commentsSection.appendChild(commentElement);
                    });

                    // Append comments section to the post card
                    postCard.appendChild(commentsSection);


                    // Create comment input
                    const commentInput = document.createElement("textarea");
                    commentInput.classList.add("comment-input");
                    commentInput.placeholder = "Add a comment...";
                    const commentButton = document.createElement("button");
                    commentButton.classList.add("comment-button");
                    commentButton.textContent = "Comment";
                    commentButton.addEventListener("click", () => {
                        addComment(post.id, commentInput.value);
                    });

                    // Append comment input and button to comments section
                    commentsSection.appendChild(commentInput);
                    commentsSection.appendChild(commentButton);

                    // Append all elements to post card
                    postCard.appendChild(postContent);
                    postCard.appendChild(postMeta);
                    postCard.appendChild(likesSection);
                    postCard.appendChild(commentsSection);

                    // Append post card to post list
                    postList.appendChild(postCard);
                });
            })
            .catch(error => {
                console.error("Error:", error.message);
            });
        }

        // Function to handle liking a post
        function likePost(postId) {
            console.log(token)
            fetch(`http://192.168.1.104:8000/socialmedia/like/${postId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            })
            .then(response => {
                if (response.ok) {
                    // If the like is successful, update UI accordingly
                    fetchPosts(); // Refresh posts
                } else {
                    console.error("Failed to like post.");
                }
            })
            .catch(error => {
                console.error("Error:", error.message);
            });
        }

        // Function to add a comment to a post
        function addComment(postId, commentContent) {
            fetch(`http://192.168.1.104:8000/socialmedia/comment/${postId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ content: commentContent })
            })
            .then(response => {
                if (response.ok) {
                    // If the comment is added successfully, update UI accordingly
                    fetchPosts(); // Refresh posts
                } else {
                    console.error("Failed to add comment.");
                }
            })
            .catch(error => {
                console.error("Error:", error.message);
            });
        }

        // Call the displayGreeting and fetchPosts functions when the page loads
        window.onload = function() {
            displayGreeting();
            fetchPosts();
        };
    </script>
</body>
</html>
